<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm)">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-10">
                            <label for="exampleInputQuery">Search Query</label>
                            <input type="text" class="form-control" id="exampleInputQuery"
                                aria-describedby="searchQuery" placeholder="Enter search query" name="searchQuery"
                                [(ngModel)]="searchQuery">
                        </div>
                        <div class="col-md-2">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    {{prefPlaceholder}}
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" (click)="setPreference('popularity')">Popularity</a>
                                    <a class="dropdown-item" (click)="setPreference('date')">Date</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" style="margin-bottom: 10px;">Submit</button>
            </form>
        </div>
        <hr />
        <div *ngIf="results.length>0" class="row">
            <div class="col-md-12"
                *ngFor="let res of results | paginate: {itemsPerPage:20, currentPage: currentPage, totalItems: totalCount}">
                <div class="card" style="width: 100%">
                    <div class="card-body">
                        <h5 class="card-title">{{res.title}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Date: {{res.created_at | date: 'medium'}} </h6>
                        <h6 class="card-subtitle mb-2 text-muted">Author: {{res.author}}</h6>
                        <p class="card-text" [innerHTML]="res.story_text"></p>
                        <a *ngIf="res.url" href="{{res.url}}" class="card-link" target="_blank">Read Full Story</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" *ngIf="results.length>0">
        <div class="row">
            <div class="col-md-12">
                <div style="text-align:justify;">
                    <pagination-controls (pageChange)="getPaginatedData($event)"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
